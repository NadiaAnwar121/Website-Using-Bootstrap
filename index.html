<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">My           Website</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="photo-1758351754305-fe00523aaefe.avif" class="d-block w-100 img-fluid" alt="Slide 1" style="height: 400px; object-fit: cover;">
      </div>
      <div class="carousel-item">
        <img src="premium_photo-1700135090911-e69a7b1c13d0.avif" class="d-block w-100 img-fluid" alt="Slide 2" style="height: 400px; object-fit: cover;">
      </div>
      <div class="carousel-item">
        <img src="premium_photo-1737836420098-29e1435d0da5.avif" class="d-block w-100 img-fluid" alt="Slide 3" style="height: 400px; object-fit: cover;">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Blocks Section -->
  <div class="container my-5">
    <div class="row g-4">
      <div class="col-md-4 d-flex">
        <div class="card w-100 h-100">
          <img src="photo-1758351754305-fe00523aaefe.avif" class="card-img-top" alt="Block 1" style="height: 250px; object-fit: cover;">
          <div class="card-body text-center d-flex flex-column">
            <h5 class="card-title">Block 1</h5>
            <p class="card-text flex-grow-1">This is a sample description for block 1.</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 d-flex">
        <div class="card w-100 h-100">
          <img src="premium_photo-1700135090911-e69a7b1c13d0.avif" class="card-img-top" alt="Block 2" style="height: 250px; object-fit: cover;">
          <div class="card-body text-center d-flex flex-column">
            <h5 class="card-title">Block 2</h5>
            <p class="card-text flex-grow-1">This is a sample description for block 2.</p>
          </div>
        </div>

      <div class="col-md-4 d-flex">
        <div class="card w-100 h-100">
          <img src="premium_photo-1737836420098-29e1435d0da5.avif" class="card-img-top" alt="Block 3" style="height: 250px; object-fit: cover;">

            <h5 class="card-title">Block 3</h5>
            <p class="card-text flex-grow-1">This is a sample description for block 3.</p>
          </div>
        </div>
      </div>
    </div>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-1">&copy; 2025 My Website. All Rights Reserved.</p>
    <a href="https://unsplash.com/" class="text-info text-decoration-none" target="_blank">Images from Unsplash</a>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
